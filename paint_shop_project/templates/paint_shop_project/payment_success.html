{% extends 'paint_shop_project/base.html' %}
{% load static %}

{% block title %}Оплата успешна - Жевжик{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h2 class="text-success mb-3">Оплата успешна!</h2>
                    <p class="text-muted mb-4">Ваш заказ успешно оплачен. Мы свяжемся с вами в ближайшее время для подтверждения заказа.</p>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'order_history' %}" class="btn btn-zhevzhik-pink">
                            <i class="fas fa-list"></i> Мои заказы
                        </a>
                        <a href="{% url 'product_list' %}" class="btn btn-outline-zhevzhik-pink">
                            <i class="fas fa-shopping-bag"></i> Продолжить покупки
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
